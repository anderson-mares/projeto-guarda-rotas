<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
  <div class="container">
    <!-- Logo do App e Menu -->
    <div class="d-flex w-100 justify-content-between align-items-center">
      <!-- Logo do App -->
      <a class="navbar-brand" routerLink="/">Meu App</a>

      <!-- Conteúdo do Navbar -->
      <div class="d-flex align-items-center">
        <ng-container *ngIf="sessao$ | async as sessao; else menuNaoLogado">
          <span class="navbar-text me-3">Olá, {{ sessao.nome }}!</span>
          <a class="nav-link me-3" routerLink="/home">Home</a>
          <a class="nav-link me-3" routerLink="/contato">Contato</a>
          <a class="nav-link text-danger" routerLink="/login" (click)="logout()">Logout</a>
        </ng-container>
      </div>
    </div>
  </div>
</nav>

<!-- Template para usuário não autenticado -->
<ng-template #menuNaoLogado>
  <div class="alert alert-warning text-center mt-3">
    <p>Usuário não autenticado.</p>
  </div>
</ng-template>
