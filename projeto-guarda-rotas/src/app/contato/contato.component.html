<app-navbar></app-navbar>

<div class="parallax-container">
  <div class="parallax-content">
    <h1>Entre em Contato</h1>
    <p>Estamos aqui para ajudar! Envie sua mensagem e entraremos em contato o mais rápido possível.</p>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Seu nome" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="Seu e-mail" />
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" class="form-control" rows="5" placeholder="Sua mensagem"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>
  </div>
</div>
