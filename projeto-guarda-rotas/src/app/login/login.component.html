<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Login</h4>
          <form (ngSubmit)="login()" [formGroup]="formGroup" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuário</label>
              <input
                type="text"
                id="usuario"
                class="form-control"
                formControlName="usuario"
                placeholder="Digite seu usuário"
                [ngClass]="{'is-invalid': formGroup.get('usuario')?.invalid && formGroup.get('usuario')?.touched}"
              />
              <div class="invalid-feedback">O campo usuário é obrigatório.</div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input
                type="password"
                id="senha"
                class="form-control"
                formControlName="senha"
                placeholder="Digite sua senha"
                [ngClass]="{'is-invalid': formGroup.get('senha')?.invalid && formGroup.get('senha')?.touched}"
              />
              <div class="invalid-feedback">O campo senha é obrigatório e deve ter pelo menos 6 caracteres.</div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
